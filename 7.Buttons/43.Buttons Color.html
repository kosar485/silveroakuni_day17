<!DOCTYPE html>
<html>
<head>
	<title>animation</title>
	<style type="text/css">
	.button{
		background-color: green;
		border: none;
		color:white;
		padding: 15px 32px;		
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin:4px 2px;
		cursor: pointer;
	}
	.button1
	{
		background-color: red;
	}
	.button2
	{
		background-color: blue;
	}

	</style>
</head>
<body>
	<button>Default Button </button>
	<a href="#" class="button">Link Botton</a>
	<button class="button button1">Button</button>
	<input type="button" class="button button2" value="Input Button">
</body>
</html>
