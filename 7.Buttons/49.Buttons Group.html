<!DOCTYPE html>
<html>
<head>
	<title>button</title>
	<style type="text/css">
	.button{
		background-color: green;
		border:1px solid green;
		color:white;
		padding: 15px 32px;		
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		
		cursor: pointer;
		transition: 0.4s;
		float: left;

	}
	.button:hover{
		background-color: red;
	}
	</style>
</head>
<body>
	<button class="button">Button</button>
	<button class="button">Button</button>
	<button class="button">Button</button>
	<button class="button">Button</button>
</body>
</html>
